<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        /* Configurações Globais CSS */
        * {
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, white, rgb(170, 135, 190), rgb(141, 69, 182));
        }

        h1 {
            color: rgb(255, 255, 255);
            font-family: Arial, Helvetica, sans-serif;
            text-align:center;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
