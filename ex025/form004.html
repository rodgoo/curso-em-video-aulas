<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais do Usuário</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="name" id="inome" minlength="5" maxlength="25" required placeholder="John Doe">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="seuemail@dominio.com">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel " id="itel" autocomplete="on" pattern="^\(\d[{2}\)\d{4,5}-\d{4}$" require placeholder="(xx) xxxxx-xxxx" maxlength="11" minlength="10">
        </fieldset>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
