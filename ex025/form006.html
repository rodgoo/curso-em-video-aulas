<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post"></form>
    
    <fieldset>
        <legend>Aprendendo sobre Cores</legend>
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor"> <br>
          </p>
    </fieldset>
<br>
    <fieldset>
        <legend>Nível de Satisfação</legend>
        <p>
            <label for="inivel">Nivel de Satisfação</label>
            <input type="range" name="" id="inivel" min="1" max="10" value="5">
           </p>
    </fieldset>
<br>
    <fieldset>
        <legend>Inserção de media</legend>
        <p>
            <label for="ifoto">Foto para perfil</label>
            <input type="file" name="media" id="ifoto">          
        </p>
    </fieldset>
        <p>
        <input type="submit" value="Enviar">
         <input type="reset" value="Limpar">

    </p>
</body>
</html>
